<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>

<div id="container">

    <div class="head">

        <div id="head_row1">

            <div id="head_btn_container">
                <div id="size_btn_container">
                </div>
                <div id="screen_btn_container">
                </div>
            </div>

            <h1 id="main_heading"></h1>

            <div>
                <span id="close" class="close btn right">X</span>
            </div>
        </div>

        <div id="head_row2">

            <form action="" id="head_form">

                <div id="order_container"></div>
                <div>
                    <input type="text" name="q" id="q" placeholder="Search..." data-lang="search">
                </div>
            </form>
        </div>
    </div>

    <div class="craft_main">

        <div class="left_column">
        </div>

        <div class="right_column">

            <div class="target_item">

                <div class="slot">
                    <span class="amount text_shadow text_right"></span>
                </div>

                <div>
                    <h2 class="target_item_name" data-lang="select_product"></h2>
                    <span id="required_workbench">-</span>

                    <ul class="conditions">
                    </ul>
                </div>
            </div>

            <h2 data-lang="ingredients" style="display: inline-block;"></h2>
            <a href="#" id="history_btn" class="btn" data-lang="back"></a>

            <div class="params">

                <div class="ingredients"></div>

                <div class="control_container">
                    <form style="width: 100%; height: 100%;">

                        <input type="number" name="qty" id="required_qty" value="1" disabled>
                        <input type="button" name="max_qty" id="max_qty" value="MAX" disabled>
                    </form>
                    <form style="width: 100%; height: 100%;">
                        <input type="button" name="cancel" id="cancel" class="right" value="CANCEL" data-lang="cancel"
                               style="display:none;">
                        <input type="button" name="craft" id="craft" value="CRAFT" data-lang="craft" disabled>
                    </form>
                </div>
            </div>


            <div class="player_params_container">

                <ul class="player_params">

                    <li>
                        <span class="li_label" data-lang="weight"></span>
                        <span class="weight_container"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="stat_main">
        <h1 data-lang="proficiency"></h1>

        <div id="proficiency_stat_container"></div>
    </div>

    <div class="footer"></div>
</div>


<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/player.js" type="text/javascript"></script>
<script src="js/model.js" type="text/javascript"></script>
<script src="js/view.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>

</body>
</html>
